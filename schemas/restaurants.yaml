Restaurant:
  description: The Restaurant common data.
  required: 
    - id
    - name
    - lat
    - lng
    - like
    - dislike
    - stars
    - distance
  properties:
    id:
      type: integer
      example: 3
      format: int32
      description: Restaurant ID
    name:
      type: string
      example: 豪享來
      description: Restaurant name, 店名
    lat:
      type: number
      format: float
      example: 25.0119602
      description: Latitude, 經度
    lng:
      type: number
      format: float
      example: 121.541108
      description: Longitude, 緯度
    like:
      type: integer
      format: int32
      example: 10
      description: like count, 按讚數
    dislike:
      type: integer
      format: int32
      example: 1
      description: dislike count, 按不喜歡數
    stars:
      type: integer
      format: int32
      example: 4
      description: |
        auto compute value (1~5)  
        電腦自動算出的星級 1~5 星
    distance:
      type: integer
      format: int32
      example: 1544
      description: |
        distance between search point to restaurant  
        距離搜尋中心有多遠
    chain_id:
      type: integer
      format: int32
      example: 5
      description: |
        restaurant chains id  
        連鎖店ID
    chain_name:
      type: string
      example: 豪大集團
      description: |
        restaurant chains name  
        連鎖店名稱
Restaurants:
  type: array
  items:
    description: |
      Restaurants array  
      餐廳陣列
    $ref: "#Restaurant"

