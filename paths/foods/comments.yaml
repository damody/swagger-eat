get:
  summary: get one food comments
  tags:
    - foods
  parameters:
    - name: foodId
      in: path
      required: true
      description: The id of the food to get comments
      schema:
        type: integer
        format: int32
      example: 3
  responses:
    '200':
      description: |
        Get all comments for this food  
        得到該食物所有評論
      headers:
      content:
        application/json:    
          schema:
            $ref: "/schemas/comments.yaml#CommentIDs"
    '500':
      description: unexpected error
      content:
        application/json:
          schema:
            $ref: "/schemas/common.yaml#Error"
