post:
  summary: show one restaurant information
  tags:
    - restaurants
  parameters:
    - name: restaurantId
      in: path
      required: true
      description: The id of the restaurant to get information
      schema:
        type: integer
        format: int32
      example: 3
  responses:
    '200':
      description: |
        All stores in the search range  
        搜尋範圍內所有餐廳
      headers:
      content:
        application/json:    
          schema:
            $ref: "/schemas/restaurants.yaml#RestaurantAll"
    '500':
      description: unexpected error
      content:
        application/json:
          schema:
            $ref: "/schemas/common.yaml#Error"
