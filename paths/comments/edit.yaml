post:
  summary: add new comment for a restaurant
  tags:
    - comments
  requestBody:
    required: true
    headers:
    content:
      application/json:
        schema:
          # Body schema with atomic property examples
          type: object
          required:
            - author_id
            - restaurant_id
            - name
            - price
          properties:
            author_id:
              type: integer
              format: int32
              example: 7
              description: author ID 作者ID
            author_name:
              type: string
              example: niko niko ni
              description: author name, 作者名字
            text:
              type: string
              example: 好吃好香好嫩！
              description: 感想或心得
            food_id:
              type: integer
              format: int32
              example: 9
              description: |
                food ID, 食物ID  
                -1 stand for no food just for restaurant  
                如果值是-1 表示這評論是針對餐廳的
            restaurant_id:
              type: integer
              format: int32
              example: 7
              description: restaurant ID, 餐廳ID
  responses:
    '200':
      description: |
        OK
      headers:
      content:
        application/json:    
          schema:
            properties:
              id:
                type: integer
                example: 123
                format: int32
                description: comment ID
    '500':
      description: unexpected error
      headers:
      content:
        application/json:
          schema:
            $ref: "/schemas/common.yaml#Error"

put:
  summary: edit restaurants
  tags:
    - comments
  requestBody:
    required: true
    headers:
    content:
      application/json:
        schema:
          # Body schema with atomic property examples
          type: object
          required:
            - id
          properties:
            id:
              type: integer
              format: int32
              example: 2
              description: | 
                The id of comment
                評論ID
            alive:
              type: boolean
              example: true
            name:
              type: string
              example: '麻婆豆腐'
              description: |
                comment name  
                菜名
            price:
              type: number
              format: float
              example: 70
            pic_url:
              type: array
              description: | 
                picture url array  
                圖片陣列
              items:
                type: string
              example: [https://i.imgur.com/LipghlK.jpg, https://i.imgur.com/zGQasZX.jpg, https://i.imgur.com/MmBXHWE.jpg]
  responses:
    '200':
      description: OK
    '500':
      description: unexpected error
      content:
        application/json:
          schema:
            $ref: "/schemas/common.yaml#Error"

