post:
  summary: add new member for a restaurant
  tags:
    - members
  parameters:
  requestBody:
    required: true
    content:
      application/json:
        schema:
          # Body schema with atomic property examples
          type: object
          required:
            - name
            - email
            - gender
          properties:
            name:
              type: string
              example: '麻婆豆腐'
            description: |
              member name  
              會員名
            email:
              type: string
              example: nikoniko@gmail.com
              description: email
            phonenumber:
              type: string
              example: 0987487087
              description: phone number, 手機號碼
            gender:
              type: integer
              format: int32
              example: 1
              description: 0 unkown, 1 maie, 2 female
            pic_url:
              type: array
              description: | 
                picture url array  
                圖片陣列
              items:
                type: string
              example: [https://i.imgur.com/LipghlK.jpg, https://i.imgur.com/zGQasZX.jpg, https://i.imgur.com/MmBXHWE.jpg]
  responses:
    '200':
      description: |
        OK
      headers:
      content:
        application/json:    
          schema:
            properties:
              id:
                type: integer
                example: 123
                format: int32
                description: member ID
              name:
                type: string
                example: 'geo man'
              description: |
                member name  
                會員名
              email:
                type: string
                example: nikoniko@gmail.com
                description: email
              phonenumber:
                type: string
                example: 0987487087
                description: phone number, 手機號碼
              gender:
                type: integer
                format: int32
                example: 1
                description: 0 unkown, 1 maie, 2 female
              pic_url:
                type: array
                description: | 
                  picture url array  
                  圖片陣列
                items:
                  type: string
                example: [https://i.imgur.com/LipghlK.jpg, https://i.imgur.com/zGQasZX.jpg, https://i.imgur.com/MmBXHWE.jpg]
    '500':
      description: unexpected error
      content:
        application/json:
          schema:
            $ref: "/schemas/common.yaml#Error"

put:
  summary: edit restaurants
  tags:
    - members
  parameters:
  requestBody:
    required: true
    content:
      application/json:
        schema:
          # Body schema with atomic property examples
          type: object
          required:
            - id
          properties:
            id:
              type: integer
              format: int32
              example: 2
              description: | 
                The id of member
                會員ID
            alive:
              type: boolean
              example: true
            name:
              type: string
              example: '麻婆豆腐'
              description: |
                member name  
                會員名
            price:
              type: number
              format: float
              example: 70
            pic_url:
              type: array
              description: | 
                picture url array  
                圖片陣列
              items:
                type: string
              example: [https://i.imgur.com/LipghlK.jpg, https://i.imgur.com/zGQasZX.jpg, https://i.imgur.com/MmBXHWE.jpg]
  responses:
    '200':
      description: OK
    '500':
      description: unexpected error
      content:
        application/json:
          schema:
            $ref: "/schemas/common.yaml#Error"

