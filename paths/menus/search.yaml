post:
  summary: List all menus
  operationId: listMenus
  consumes:
    - application/json
    - application/xml
  produces:
    - application/json
    - application/xml
  tags:
    - menus
  requestBody:
    required: true
    content:
      application/json:
        schema:
          # Body schema with atomic property examples
          type: object
          properties:
            Name:
              type: string
              example: '牛'
              description: |
                keyword of shop name  
                菜名搜尋關鍵字
            Lat:
              type: number
              format: float
              example: 25
              description: | 
                Search point's Latitude  
                搜尋中心的經度
            Lng:
              type: number
              format: float
              example: 121.5
              description: | 
                Search point's Longitude  
                搜尋中心的緯度
            Range:
              type: number
              format: float
              example: 5000
              description: | 
                Search data of range (meter)  
                搜尋範圍(公尺)
            Like:
              type: integer
              format: int32
              example: 10
              description: | 
                at least like count, only for VIP  
                讚數要大於等於的數量，VIP專用
            Dislike:
              type: integer
              format: int32
              example: 3
              description: | 
                at least like count, only for VIP  
                不喜歡數要小於的數量，VIP專用
            Stars:
              type: integer
              format: int32
              example: 3
              description: | 
                at least like count, only for VIP  
                星級要大於等於的數量，VIP專用
  responses:
    '200':
      description: |
        All stores in the search range  
        搜尋範圍內所有店家
      headers:
      content:
        application/json:    
          schema:
            $ref: "/schemas/menus.yaml#Menus"
    '500':
      description: unexpected error
      content:
        application/json:
          schema:
            $ref: "/schemas/common.yaml#Error"
